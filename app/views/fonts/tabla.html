<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con paginación en Bootstrap 5</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container">
    <h2>Tabla con paginación</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo electrónico</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Juan</td>
          <td>Pérez</td>
          <td>juan.perez@correo.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ana</td>
          <td>Gómez</td>
          <td>ana.gomez@correo.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Pedro</td>
          <td>López</td>
          <td>pedro.lopez@correo.com</td>
        </tr>
        <tr>
          <td>4</td>
          <td>María</td>
          <td>Martínez</td>
          <td>maria.martinez@correo.com</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Luis</td>
          <td>Fernández</td>
          <td>luis.fernandez@correo.com</td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Paginación">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Anterior</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
</body>
</html>
